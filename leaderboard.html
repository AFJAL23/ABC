<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard - Abc Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    .leaderboard {
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .leader {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
    }

    .leader:nth-child(1) {
      background-color: #ffe082;
      font-weight: bold;
    }

    .leader:nth-child(2) {
      background-color: #c5e1a5;
      font-weight: bold;
    }

    .leader:last-child {
      border-bottom: none;
    }

    .rank {
      font-weight: 600;
      color: #004080;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 10px;
      background-color: #004080;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Top Performers - Leaderboard</h1>
  </header>

  <div class="leaderboard">
    <div class="leader"><span class="rank">1. Gauri</span><span>100 XP</span></div>
    <div class="leader"><span class="rank">2. Bunty</span><span>90 XP</span></div>
    <div class="leader"><span class="rank">3. Afjal</span><span>75 XP</span></div>
    <div class="leader"><span class="rank">4. Gayatri</span><span>60 XP</span></div>
    <div class="leader"><span class="rank">5. Adwait</span><span>45 XP</span></div>
  </div>

  <footer>
    &copy; 2025 Abc Learning. Great job champs!
  </footer>

</body>
</html>
